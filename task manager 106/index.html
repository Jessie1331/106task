<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/31c6079382.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/mystyle.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <header>
      <h1>Task Manager Page</h1>
    </header>

    <main>
      <section id="list">
        <h3>Your tasks</h3>

        <button class="btn btn-dark btn-delete" id="btnDeleteAll"> Delete All
        </button>
        <button class="btn btn-dark btn-details" id="btnShowPanel"> Show/Hide Sidebar
        </button>

        <div id="pendingTasks">
          <!-- tasks will be rendered here -->
        </div>
      </section>

      <section id="form">
        <h3 class="card-header">Task Info</h3>
        <div class="form">
          <!-- Success panel -->
          <div id="pnlSuccess" class="alert alert-success hide" role="alert">
            Task saved successfully.
          </div>

          <!-- Error panel -->
          <div id="pnlError" class="alert alert-danger hide" role="alert">
            Task not saved. Check your inputs.
          </div>

          <div class="mb-2">
            <i id="iImportant" class="fa-regular fa-check notImp"></i>
          </div>
          <div class="mb-2">
            <label  class="form-label" >Title</label
            >
            <input type="text" class="form-control" id="txtTask" />
          </div>
          <div class="mb-2">
            <label  class="form-label"
              >Description</label >
            <textarea class="form-control" id="txtDescript" rows="3"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">Due Date</label >
            <input type="date" class="form-control" id="selDue" />
          </div>
          <div class="mb-2">
            <label  class="form-label">Duration</label>
            <input type="number" class="form-control" id="txtDuration"  placeholder="(days)"  />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Status</label
            >
            <select class="form-select" id="selStatus">
              <option></option>
              <option>Pending</option>
              <option>Active</option>
              <option>Completed</option>
              <option>Cancelled</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Color</label
            >
            <input type="color" class="form-control" id="txtColor" />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Budget</label
            >
            <input
              type="number"
              class="form-control"
              id="txtBudget"
              placeholder="Dollars"
            />
          </div>
          <div class="mb-3">
            <button class="btn btn-dark" id="saveBtn">Save Task</button>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="./Script/script.js"></script>
    <script src="./Script/task.js"></script>
  </body>
</html>
